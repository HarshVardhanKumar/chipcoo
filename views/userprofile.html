<html>
	<head>
		<style>
			#user_profile_picture {
  width:25%; 
  float:left;
  margin-top: 80px;
  margin-left: 50px;
}

#user_picture {
  border-radius:50%; 
  background-color:#aaa; 
  overflow-x:hidden; 
  overflow-y:hidden; 
  width:150px ; 
  height:150px;
  text-align:center; 
}

input[type="text"], input[type="password"] {
  display: block ;
  padding: 10px ;
  font-size: 1.12em ;
  margin-top: 20px ;
  border:none ;
  width: 90% ;
  text-align:center ;
  border-bottom: 2px solid #aaa ;
}

#user_details {
  float:left;
  width: 60% ;
  margin-top: 50px;
  margin-right:50px;
  margin-left: 20px;
}

#save_button {
  color:#007500 ; 
  border:2px solid green ;
  padding:10px;
  text-align:center;
  margin-top:5px;
  margin-right:10px;
  width: 200px;
  border-radius:10px;
  float:left;
  width:42% ;
  
}
#delete_button {
  color:red ; 
  border:2px solid red; 
  padding:10px;
  text-align:center;
  border-radius:10px;
  margin-top: 5px;
  width: 200px;
  float:left;
  width: 42% ;
}

#save_button:hover {
  color:white;
  background-color: green;
  cursor:pointer ;
}
#delete_button:hover {
  color: white ;
  background-color: red ;
  cursor:pointer ;
}
		</style>
	</head>
